<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Salesken</title>
</head>
<body>
    <div class="container">
        <canvas id="myCanvas" width="1200" height="200" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>
    <div class="buttons">
        <span class="glyphicon glyphicon-volume-up"></span>
        <button type="button" id="startButton"><span id="icon" class="glyphicon glyphicon-play"></span></button>
        <span class="glyphicon glyphicon-forward"></span>
    </div>
    
        
    <script>
        const canvas = document.getElementById('myCanvas');
        const icon = document.getElementById("icon")
        var att = document.createAttribute("class");
        const ctx = canvas.getContext('2d');
        var cancelMe = "";
        const width = 500;
        const height = 20;
        var arr = []
        var count = 0
        var flag = true;
        var img = true;
        

        function progressBar() {
            ctx.fillStyle =  "rgb(221, 178, 191)";
            var time = setInterval( () => {
                console.log(count)
                if(!flag) {
                    clearInterval(time)
                }
                if(count>=200) {
                    count = 0
                    clearInterval(time);
                }
                var y = arr[count][0]
                var h = arr[count][1]
                ctx.fillRect(count*10,y,5,h);
                count++
            }, 200)
        }

        var progressAnimating = false;
        function mainLoop() {
            ctx.clearRect(0,0,width,height);
            ctx.fillStyle = "rgb(223, 223, 223)"
            for(let i = 0; i < 200; i++){
                var y = parseInt(Math.random() * (50 - 30) + 30)
                var h = parseInt(Math.random() * (100 - 70) + 70)
                arr.push([y, h])
                ctx.fillRect(i*10,y,5,h);
            }
            
            function startAnimation(event){
                if(img){
                    img = false;
                    flag = true;
                    requestAnimationFrame(progressBar);
                    att.value = "glyphicon glyphicon-pause";
                }
                else{
                    progressAnimating = false;
                    flag = false;
                    img = true;
                    cancelAnimationFrame(progressBar);
                    att.value = "glyphicon glyphicon-play";
                }
                icon.setAttributeNode(att)
            }

            var startButton = document.getElementById('startButton');
            startButton.addEventListener('click',startAnimation);

        }

        window.addEventListener("load",() => {
            if (!progressAnimating) {
                requestAnimationFrame(mainLoop);
                progressAnimating = true;
            }
        });
    </script>        
</body>
</html>
